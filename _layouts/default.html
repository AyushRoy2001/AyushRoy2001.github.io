<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <style>
    /* Custom styles with !important to override theme */
    body {
        transition: background-color 0.3s ease, color 0.3s ease !important;
    }

    body.dark-mode {
        background-color: #222 !important;
        color: #ddd !important;
    }

    body.dark-mode a {
        color: #add8e6 !important;
    }

    body.dark-mode h1, 
    body.dark-mode h2, 
    body.dark-mode h3, 
    body.dark-mode h4, 
    body.dark-mode h5, 
    body.dark-mode h6 {
        color: #F3F606 !important;
    }

    body.dark-mode code {
        background-color: #333 !important;
        color: #eee !important;
    }

    body.dark-mode pre {
        background-color: #333 !important;
        border: 1px solid #555 !important;
    }

    .theme-toggle-btn {
        position: fixed !important;
        top: 20px !important;
        right: 20px !important;
        z-index: 9999 !important;
        background: #333 !important;
        color: white !important;
        border: 2px solid #666 !important;
        padding: 10px 15px !important;
        border-radius: 50px !important;
        cursor: pointer !important;
        font-size: 20px !important;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3) !important;
        transition: all 0.3s ease !important;
    }

    .theme-toggle-btn:hover {
        transform: scale(1.1) !important;
        box-shadow: 0 6px 8px rgba(0,0,0,0.4) !important;
    }

    body.dark-mode .theme-toggle-btn {
        background: #F3F606 !important;
        color: #222 !important;
        border-color: #F3F606 !important;
    }
    </style>
    
    <title>{{ page.title | default: site.title | default: site.github.repository_name }}</title>
  </head>
  <body>
    <div class="wrapper">
      {{ content }}
    </div>
    
    <script>
    // Create toggle button
    (function() {
        var btn = document.createElement('button');
        btn.className = 'theme-toggle-btn';
        btn.innerHTML = 'ðŸŒ“';
        btn.title = 'Toggle Dark/Light Mode';
        btn.onclick = function() {
            var body = document.body;
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            }
        };
        
        document.body.appendChild(btn);
        
        // Load saved theme
        var savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
    })();
    </script>
  </body>
</html>
